<!DOCTYPE html>
<html>
  <head>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Page</title>
  </head>
  <body>
    <form method="post" action="FormHandlerServlet" 
          style="width: 310px; border: 1px solid black;" >
      <table >
        <tr>
          <td>Please enter your name:</td>
          <td><input type="text" name="enteredName" />          
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input name="options" type="checkbox"  value="Georgia Bulldogs" />
            Georgia Bulldogs</td>
        </tr>
        <tr>
          <td colspan="2">
            <input name="options" type="checkbox" value="BYU Cougars" />
            BYU Cougars</td>
        </tr>
        <tr>
          <td colspan="2">
            <input name="options" type="checkbox" value="Ohio State Buckeyes" />
            Ohio State Buckeyes</td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right;" >
            <input type="submit" value="Submit">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
